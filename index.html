<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">

  <title>Memory Game</title>
</head>
<body>  
  <header>
    <img class="title" src="images/title.svg" alt="">
  </header>
  <section>
    <div class="button">
      <button id="button_start" class="button_start">
        <span class="mark--s">S</span>
        <span class="mark--t">T</span>
        <span class="mark--a">A</span>
        <span class="mark--r">R</span>
        <span class="mark--t">T</span>
      </button>
    </div>
    <div class="grid">
      <div class="under_grid"></div>
    </div>
    <!-- <div class="modal">
      <div class="modal_content">
        <p class="modal_text"></p>
        <button class="submit">REJOUER</button>
      </div>
    </div> -->
    <div class="modal">
      <div class="modal_content">
        <fieldset>
          <legend>Veux-tu un chronomètre ?</legend>
          <div class="input_oui">
            <div class="radio">
              <input type="radio" name="chrono" id="oui" value="oui">
              <label for="yes" class="response">oui</label>
            </div>
            <select class="form-select" aria-label="Default select example">
              <option selected>Quel temps ?</option>
              <option value="1">30s</option>
              <option value="2">60s</option>
              <option value="3">90s</option>
              <option value="4">120s</option>
            </select>
          </div>
          <div class="input_non radio">
            <input type="radio" name="chrono" id="non" value="non" checked>
            <label for="non" class="response">non</label>
          </div>
        </fieldset>
        
        
        <button class="submit">OK</button>
      </div>
    </div>
    <div class="modal1">
      <div class="modal_content1">        
        <div class="modal_text"></div>
        <button class="restart">RESTART</button>

        
      </div>
    </div>
    <div>
      <progress id="MaBarreProgression" value="0" max=""></progress>
      <!-- <span class="progress-value">Téléchargement 0%</span> -->  
    </div>
  </section>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- <script src="jquery-ui.min.js"></script> -->
  <script src="script.js"></script>

</body>
</html>
